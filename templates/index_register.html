<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_regis.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="expired_date">Expired Date (DD-MM-YYYY):</label>
            <input type="text" id="expired_date" name="expired_date" required><br>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="{{ url_for('static', filename='js/regis_sc.js') }}"></script>
</body>
</html>
